<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>


{% for student in Students %}
    <table border="1">

        <tr>
        <td width="90">{{ student.id }}</td>
    <td width="100"> {{ student.name }}</td>
    <td width="100">{{ student.surname }}</td>
    <td width="200">{{ student.age }}</td>
    <td width="200">{{ student.sex }}</td>
    <td width="200">{{ student.address }}</td>
    <td width="300">{{ student.description }}</td>
    <td width="200">{{ student.birthday }}</td>
    <td width="400">{{ student.email }}</td>
        </tr>
    </table>
{% endfor %}


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>


{% for student in Students %}
    <table border="1">
        <tr>
    <td width="100">
        <a href="{% url 'update' id=student.id %}" >
        {{ student.id }}
        </a>
    </td>
    <td width="100">{{ student.name }}</td>
    <td width="100">{{ student.surname }}</td>
    <td width="200">{{ student.normalized_name }}</td>
    <td width="100">{{ student.age }}</td>
    <td width="50">{{ student.sex }}</td>
    <td width="300">{{ student.address }}</td>
    <td width="200">{{ student.description }}</td>
    <td width="100">{{ student.birthday }}</td>
    <td width="300">{{ student.email }}</td>
    <td width="300">{{ student.social_url }}</td>


        </tr>
    </table>
    {% endfor %}


</body>
</html>
